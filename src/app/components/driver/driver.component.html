<div class="container mt-3">
    <div class="row">
        <div class="col-md-3" *ngFor= "let c of userdetails " >
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{c.source}} <span style="font-weight: bold;">&#8644;</span> {{c.destination}}</h5>
                <p class="card-text">{{c.carsize}}</p>
                <p class="card-text">{{c.carmodel}}</p>
                <p class="card-text" style="font-weight: 700;">&#8377;{{c.fare}}</p>
                <button #accept class="btn btn-success me-2 px-4">Accept</button>
                <button class="btn btn-danger ms-2 px-4">Reject</button>
              </div>
            </div>
        </div>
    </div>
